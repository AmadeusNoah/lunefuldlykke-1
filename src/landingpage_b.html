<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunefuld Lykke</title>
    <link rel="stylesheet" href="tailwind.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <section>
      <!--
  This component uses @tailwindcss/forms and @tailwindcss/aspect-ratio

  yarn add @tailwindcss/forms @tailwindcss/aspect-ratio
  npm install @tailwindcss/forms @tailwindcss/aspect-ratio

  plugins: [require('@tailwindcss/forms'), require('@tailwindcss/aspect-ratio')]
-->

      <style>
        .no-spinners {
          -moz-appearance: textfield;
        }

        .no-spinners::-webkit-outer-spin-button,
        .no-spinners::-webkit-inner-spin-button {
          margin: 0;
          -webkit-appearance: none;
        }
      </style>

      <h1 class="text-center text-4xl font-bold">Tågeplakater</h1>

      <style>
        .prose h3 {
          margin-bottom: 1rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid rgb(243 244 246);

          /* @apply mb-1 pb-2 border-b border-gray-200; */
        }

        .prose iframe {
          width: 100%;
          margin-top: 1.5rem;
          aspect-ratio: 16 / 9;
          border-radius: 0.75rem;

          /* @apply w-full aspect-video mt-6 rounded-xl; */
        }
      </style>

      <section>
        <div class="relative mx-auto max-w-screen-xl px-4 py-8">
          <div>
            <h1 class="text-2xl font-bold lg:text-3xl">Tågeplakat 1</h1>

            <p class="mt-1 text-sm text-gray-500">Produktnummer #012345</p>
          </div>

          <div class="grid gap-8 lg:grid-cols-4 lg:items-start">
            <div class="lg:col-span-3">
              <div class="relative mt-4">
                <img
                  alt=""
                  src="content/posters/bjerge-poster.jpg"
                  class="h-72 w-full rounded-xl object-cover lg:h-[540px]"
                />

                <div
                  class="absolute bottom-4 left-1/2 inline-flex -translate-x-1/2 items-center rounded-full bg-black/75 px-3 py-1.5 text-white"
                >
                  <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"
                    />
                  </svg>

                  <span class="ml-1.5 text-xs"> Hover to zoom </span>
                </div>
              </div>

              <ul class="mt-1 flex gap-1">
                <li>
                  <img
                    class="h-16 w-16 rounded-md object-cover"
                    src="content/posters/kalvebod-poster.jpg"
                    alt=""
                  />
                </li>

                <li>
                  <img
                    class="h-16 w-16 rounded-md object-cover"
                    src="content/posters/trae-poster.jpg"
                    alt=""
                  />
                </li>

                <li>
                  <img
                    class="h-16 w-16 rounded-md object-cover"
                    src="content/posters/skoven-poster.jpg"
                    alt=""
                  />
                </li>

                <li>
                  <img
                    class="h-16 w-16 rounded-md object-cover"
                    src="content/posters/minimalisme-poster.jpg"
                    alt=""
                  />
                </li>
              </ul>
            </div>

            <div class="lg:sticky lg:top-0">
              <form class="space-y-4 lg:pt-8">
                <fieldset>
                  <legend class="text-lg font-bold">Størrelse</legend>

                  <div class="mt-2 flex space-x-1">
                    <label for="material_cotton" class="cursor-pointer">
                      <input
                        type="radio"
                        id="material_cotton"
                        name="material"
                        class="peer sr-only"
                        checked
                      />

                      <span
                        class="block rounded-full border border-gray-200 px-3 py-1 text-xs peer-checked:bg-gray-100"
                      >
                        50 x 70 CM
                      </span>
                    </label>

                    <label for="material_wool" class="cursor-pointer">
                      <input
                        type="radio"
                        id="material_wool"
                        name="material"
                        class="peer sr-only"
                        checked
                      />

                      <span
                        class="block rounded-full border border-gray-200 px-3 py-1 text-xs peer-checked:bg-gray-100"
                      >
                        70 x 90 CM
                      </span>
                    </label>

                    <label for="material_cotton" class="cursor-pointer">
                      <input
                        type="radio"
                        id="material_cotton"
                        name="material"
                        class="peer sr-only"
                        checked
                      />

                      <span
                        class="block rounded-full border border-gray-200 px-3 py-1 text-xs peer-checked:bg-gray-100"
                      >
                        90 x 110 CM
                      </span>
                    </label>
                  </div>
                </fieldset>

                <div class="rounded border bg-gray-100 p-4">
                  <p class="text-sm">
                    <span class="block">
                      Match den med andre tågeplakatter eller
                    </span>

                    <a href="" class="mt-1 inline-block underline">
                      Se flere
                    </a>
                  </p>
                </div>

                <div>
                  <p class="text-xl font-bold">350 DKK</p>
                </div>

                <button
                  type="submit"
                  class="w-full rounded bg-red-700 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white"
                >
                  Tilføj til indkøbskurv
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section>
      <div class="mx-auto max-w-screen-xl px-4 py-8">
        <div>
          <span class="inline-block h-1 w-12 bg-red-700"></span>

          <h2
            class="mt-1 text-2xl font-extrabold uppercase tracking-wide lg:text-3xl"
          >
            Se hele tågekollektionen
          </h2>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-x-4 gap-y-8 lg:grid-cols-4">
          <a href="" class="block">
            <div class="flex justify-center">
              <strong
                class="relative h-6 bg-black px-4 text-xs uppercase leading-6 text-white"
              >
                Kampagne
              </strong>
            </div>

            <img
              alt="Trainer Product"
              src="content/posters/bjerge-poster.jpg"
              class="-mt-3 h-96 w-full object-cover"
            />

            <h5 class="mt-4 text-sm text-black/90">Tåge i København</h5>

            <div class="mt-4 flex items-center justify-between font-bold">
              <p class="text-lg">350 DKK</p>
            </div>
          </a>

          <a href="" class="block">
            <div class="flex justify-center">
              <strong
                class="relative h-6 bg-black px-4 text-xs uppercase leading-6 text-white"
              >
                Kampagne
              </strong>
            </div>

            <img
              alt="Trainer Product"
              src="content/posters/minimalisme-poster.jpg"
              class="-mt-3 h-96 w-full object-cover"
            />

            <h5 class="mt-4 text-sm text-black/90">Tåge i Køge</h5>

            <div class="mt-4 flex items-center justify-between font-bold">
              <p class="text-lg">350 DKK</p>
            </div>
          </a>

          <a href="" class="block">
            <div class="flex justify-center">
              <strong
                class="relative h-6 bg-black px-4 text-xs uppercase leading-6 text-white"
              >
                Kampagne
              </strong>
            </div>

            <img
              alt="Trainer Product"
              src="content/posters/trae-poster.jpg"
              class="-mt-3 h-96 w-full object-cover"
            />

            <h5 class="mt-4 text-sm text-black/90">Tåge i Klitmøller</h5>

            <div class="mt-4 flex items-center justify-between font-bold">
              <p class="text-lg">3500 DKK</p>
            </div>
          </a>

          <a href="" class="block">
            <div class="flex justify-center">
              <strong
                class="relative h-6 bg-black px-4 text-xs uppercase leading-6 text-white"
              >
                Kampagne
              </strong>
            </div>

            <img
              alt="Trainer Product"
              src="content/posters/skoven-poster.jpg"
              class="-mt-3 h-96 w-full object-cover"
            />

            <h5 class="mt-4 text-sm text-black/90">Tåge i Solrød</h5>

            <div class="mt-4 flex items-center justify-between font-bold">
              <p class="text-lg">350 DKK</p>
            </div>
          </a>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
